<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Leetcode</h1>
            <div class="inp">
                <p>Enter User ID of Leetcode</p>
                <input type="text" id="user-input">
                <button id="search-btn">Search</button>
            </div>
            <div class="stats-cont">
                <div class="levels">
                    <div class="level" id="easy">
                        <span id="easy-label">Easy</span>
                    </div>
                    <div class="level" id="medium">
                        <span id="medium-label">Medium</span>
                    </div>
                    <div class="level" id="hard">
                        <span id="hard-label">Hard</span>
                    </div>
                </div>
                <div class="stats-card"></div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
